<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kaisei+HarunoUmi&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/c26cd2166c.js"></script>
<title>Sign Up</title>
</head>
<body>
 
  <section class="login py-5 bg-light">
    <div class="container">
      <div class="row g-0">
        <div class="col-lg-5 px-0">
          <img src="rose.jpg" class="img-fluid" alt="">
      </div>
      <div class="col-lg-7 text-center py-5">
        <h1>Sign Up</h1>
        <hr>
        <form>
          <div class="form-row py-3 pt-3">
            <div class="offset-1 col-lg-10">
              <input type="text" class="input px-3" placeholder="Full Name">
            </div>
          </div>

          <div class="form-row py-3 pt-3">
            <div class="offset-1 col-lg-10">
              <input type="text" class="input px-3" placeholder="Email">
            </div>
          </div>

          <div class="form-row py-3 pt-3">
            <div class="offset-1 col-lg-10">
              <input type="text" class="input px-3" placeholder="Phone Number">
            </div>
          </div>

          <div class="form-row py-3 pt-3">
            <div class="offset-1 col-lg-10">
              <input type="text" class="input px-3" placeholder="UserName">
            </div>
          </div>

          <div class="form-row py-3 pt-3">
            <div class="offset-1 col-lg-10">
              <input type="password" class="input px-3" placeholder="Password">
            </div>
          </div>

          <div class="form-row py-3 pt-3">
            <div class="offset-1 col-lg-10">
              <input type="password" class="input px-3" placeholder="Confirm Password">
            </div>
          </div>

          

          <div class="form-row py-3">
            <div class="offset-1 col-lg-10">
              <button class="btn1">Sign Up</button>
            </div>
          </div>
        </form>
        
        <p> Or SignIn With</p>
        <span><i class="fab fa-facebook"></i></span>
        <span><i class="fab fa-twitter"></i></span> <hr>
        
        <p> Already have account?<a href="/index.html"> Sign in</a></p>
      </div>
    </div>

  </section>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
